
version: '3.0'
services:
  web:
    build: .
    ports:
      - "5000:5000"
    # TODO: build context, ports and redis dependency
    volumes:
      - .:/code
    environment:
      # Makes flask to reload code on change
      FLASK_ENV: development
      REDIS_HOST: redis
      REDIS_PORT: 6379
  redis:
    image: redis:6.0-rc3
    # TODO: missing persistence for redis. You need to persist /data directory.
    volumes:
      - ../data/redis:/data
